<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href='../../static/bootstrap.min.css'>
</head>
<body>
<!--================Header Menu Area =================-->
<header class="header_area">

</header>
<!--================Header Menu Area =================-->
<nav aria-label="Page navigator">
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
    </li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
<!--================ Start Footer Area =================-->
<footer class="footer-area section-padding">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 text-center">
            {% for title, books in books_catalog %}
                <div class="col-lg-6">
                    <div class="card mb-4 rounded-3 shadow-sm" style="max-width: 540px;">
                        <div class="row">
                            <div class="col-md-4">
                                {%for book in books%}
                                {%if book.image_src%}
                                <img src="../../{{book.image_src | urlencode}}" class="card-img" alt="{{ book.title }}">
                                {% else %}
                                <img src='../covers/nopic.gif' class="card-img" alt="{{ book.title }}">
                                {% endif %}
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">

                                    <h5 class="card-title">{{ book.title }}</h5>
                                    <p class="card-text">{{ book.author.split()[0] }}</p>
                                    {% for genre in book.genre %}
                                      <div>
                                        <button type="button" class="btn btn-sm btn-light mb-3" disabled>{{genre}}</button>
                                      </div>
                                    {% endfor %}

                                    <p class="card-text mt-md-3"><a href="../{{book.book_src | urlencode}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" target="_blank">Читать</a>
                                    </p>
                                </div>
                                {% endfor %}
                            </div>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
</footer>
<!--================ End Footer Area =================-->
<script src="../../static/jquery-3.5.1.slim.min.js"></script>
<script src='../../static/bootstrap.bundle.min.js'></script>
</body>
</html>

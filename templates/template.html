<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href='../static/bootstrap.min.css'>
</head>
<body>
<!--================Header Menu Area =================-->
<header class="header_area">

</header>
<!--================Header Menu Area =================-->
<!--================ Start Footer Area =================-->
<footer class="footer-area section-padding">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 text-center">
            {% for title, books in books_catalog %}
            <div class="col-lg-6">
                <div class="card mb-4 rounded-3 shadow-sm" style="max-width: 540px;">
                    <div class="row">
                        <div class="col-md-4">
                            {%for book in books%}
                            {%if book.image_src%}
                            <img src="{{book.image_src | urlencode}}" class="card-img" alt="{{ book.title }}">
                            {% else %}
                            <img src='library/covers/nopic.gif' class="card-img" alt="{{ book.title }}">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text">{{ book.author.split()[0] }}</p>
                                <a href="{{book.book_src | urlencode}}"target="_blank">Читать</a>
                                {% for genre in book.genre %}
                                <p class="card-text"><small class="text-muted">{{genre}}</small></p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
            {% endfor %}
        </div>
    </div>
</footer>
<!--================ End Footer Area =================-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<script src='../static/bootstrap.bundle.min.js'></script>
</body>
</html>
